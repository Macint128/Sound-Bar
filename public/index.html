<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Stereo Sound Bars" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Stereo Sound Visualizer</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .bar-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .bar-container {
      height: 20px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #444;
    }

    .sound-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, red, yellow, lime);
      transition: width 0.1s ease-out;
    }

    #labels {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 500px;
      color: #aaa;
      font-size: 0.9rem;
    }

    #volume {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="bar-wrapper" id="bars">
    <!-- 왼쪽 채널 -->
    <div class="bar-container"><div class="sound-bar" id="l1"></div></div>
    <div class="bar-container"><div class="sound-bar" id="l2"></div></div>
    <div class="bar-container"><div class="sound-bar" id="l3"></div></div>
    <!-- 오른쪽 채널 -->
    <div class="bar-container"><div class="sound-bar" id="r1"></div></div>
    <div class="bar-container"><div class="sound-bar" id="r2"></div></div>
    <div class="bar-container"><div class="sound-bar" id="r3"></div></div>
  </div>
  <div id="labels">
    <span>👈 Left Channel</span>
    <span>Right Channel 👉</span>
  </div>
  <div id="volume">🎙 대기 중...</div>

  <script>
    const leftBars = [l1, l2, l3].map(id => document.getElementById(id));
    const rightBars = [r1, r2, r3].map(id => document.getElementById(id));
    const volumeText = document.getElementById('volume');
    const MAX_DB = 320;

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { channelCount: 2 } });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const splitter = audioContext.createChannelSplitter(2);
        const analyserL = audioContext.createAnalyser();
        const analyserR = audioContext.createAnalyser();

        const mic = audioContext.createMediaStreamSource(stream);
        mic.connect(splitter);
        splitter.connect(analyserL, 0); // Left
        splitter.connect(analyserR, 1); // Right

        const bufferLength = analyserL.fftSize;
        const dataArrayL = new Uint8Array(bufferLength);
        const dataArrayR = new Uint8Array(bufferLength);

        function getDB(analyser, dataArray) {
          analyser.getByteTimeDomainData(dataArray);
          let sum = 0;
          for (let i = 0; i < dataArray.length; i++) {
            const val = (dataArray[i] - 128) / 128;
            sum += val * val;
          }
          const rms = Math.sqrt(sum / dataArray.length);
          let db = 20 * Math.log10(rms);
          return isFinite(db) ? Math.max(0, db + 100) : 0;
        }

        function animate() {
          const dbL = getDB(analyserL, dataArrayL);
          const dbR = getDB(analyserR, dataArrayR);
          volumeText.textContent = `🔊 L: ${dbL.toFixed(1)} dB / R: ${dbR.toFixed(1)} dB`;

          leftBars.forEach(bar => {
            const width = Math.min(dbL * (0.8 + Math.random() * 0.4), MAX_DB) / MAX_DB * 100;
            bar.style.width = width + "%";
            bar.style.background = `linear-gradient(90deg, hsl(${Math.random()*360},100%,50%), hsl(${Math.random()*360},100%,50%))`;
          });

          rightBars.forEach(bar => {
            const width = Math.min(dbR * (0.8 + Math.random() * 0.4), MAX_DB) / MAX_DB * 100;
            bar.style.width = width + "%";
            bar.style.background = `linear-gradient(90deg, hsl(${Math.random()*360},100%,50%), hsl(${Math.random()*360},100%,50%))`;
          });

          requestAnimationFrame(animate);
        }

        animate();
      } catch (err) {
        volumeText.textContent = '🚫 마이크 접근 실패';
        console.error(err);
      }
    }

    initMic();
  </script>
</body>
</html>
