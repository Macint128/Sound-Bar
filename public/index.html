<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Music Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Music Visualizer - Club Style</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff69b4 0%, #1e90ff 100%);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #bar-container {
      display: flex;
      gap: 15px;
      width: 90%;
      max-width: 600px;
      height: 200px;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .sound-bar {
      width: 40px;
      height: 10px;
      background: linear-gradient(180deg, #ff00ff, #00ffff);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 10px #fff;
      transition: height 0.1s ease-out;
    }

    #volume {
      font-size: 1rem;
      text-shadow: 1px 1px 5px #000;
    }

    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="bar-container">
    <div class="sound-bar" id="b0"></div>
    <div class="sound-bar" id="b1"></div>
    <div class="sound-bar" id="b2"></div>
    <div class="sound-bar" id="b3"></div>
    <div class="sound-bar" id="b4"></div>
    <div class="sound-bar" id="b5"></div>
  </div>

  <div id="volume">🎵 노래 재생 대기 중...</div>

  <audio id="audio" controls crossorigin="anonymous" >
    <source src="https://cdn.pixabay.com/download/audio/2021/11/03/audio_27d8e95a67.mp3?filename=night-ride-127560.mp3" type="audio/mpeg" />
    <!-- 무료 배경음악 (Pixabay) -->
    브라우저가 audio 태그를 지원하지 않습니다.
  </audio>

  <script>
    const bars = [];
    for(let i=0; i<6; i++){
      bars.push(document.getElementById('b' + i));
    }
    const volumeText = document.getElementById('volume');
    const MAX_HEIGHT = 200; // 최대 바 높이(px)

    const audio = document.getElementById('audio');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 64; // 해상도 조절 (낮으면 성능↑)

    const source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);

    const frequencyData = new Uint8Array(analyser.frequencyBinCount);

    function animate() {
      analyser.getByteFrequencyData(frequencyData);

      // frequencyData는 배열이 크면 32 이상임. 6개로 쪼개기
      const step = Math.floor(frequencyData.length / 6);

      for(let i=0; i<6; i++){
        let sum = 0;
        for(let j=0; j<step; j++){
          sum += frequencyData[i*step + j];
        }
        const avg = sum / step;

        // 높이 비율 계산 (0~MAX_HEIGHT)
        const height = (avg / 255) * MAX_HEIGHT;

        if(bars[i]){
          bars[i].style.height = height + 'px';
          bars[i].style.background = `linear-gradient(180deg, hsl(${Math.random()*360},100%,70%), hsl(${Math.random()*360},100%,70%))`;
        }
      }

      // 볼륨 텍스트 업데이트 (평균 볼륨)
      const avgVolume = frequencyData.reduce((a,b) => a+b, 0) / frequencyData.length;
      volumeText.textContent = `🎧 현재 볼륨: ${avgVolume.toFixed(1)}`;

      requestAnimationFrame(animate);
    }

    // 오디오 재생 시 AudioContext resume 필요 (특히 모바일)
    audio.onplay = () => {
      if(audioContext.state === 'suspended'){
        audioContext.resume();
      }
      animate();
    }
  </script>
</body>
</html>
