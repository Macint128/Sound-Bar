<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Stereo Sound Bars" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Club Sound Visualizer</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff69b4 0%, #1e90ff 100%);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bar-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .bar-container {
      height: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .sound-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      transition: width 0.1s ease-out;
      box-shadow: 0 0 10px #fff;
    }

    #labels {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    #volume {
      margin-top: 10px;
      font-size: 1rem;
      text-shadow: 1px 1px 5px #000;
    }
  </style>
</head>
<body>
  <div class="bar-wrapper" id="bars">
    <!-- 왼쪽 채널 -->
    <div class="bar-container"><div class="sound-bar" id="l1"></div></div>
    <div class="bar-container"><div class="sound-bar" id="l2"></div></div>
    <div class="bar-container"><div class="sound-bar" id="l3"></div></div>
    <!-- 오른쪽 채널 -->
    <div class="bar-container"><div class="sound-bar" id="r1"></div></div>
    <div class="bar-container"><div class="sound-bar" id="r2"></div></div>
    <div class="bar-container"><div class="sound-bar" id="r3"></div></div>
  </div>

  <div id="labels">
    <span>👈 LEFT</span>
    <span>RIGHT 👉</span>
  </div>

  <div id="volume">🎙 마이크 대기 중...</div>

  <script>
    const leftBars = ['l1', 'l2', 'l3'].map(id => document.getElementById(id));
    const rightBars = ['r1', 'r2', 'r3'].map(id => document.getElementById(id));
    const volumeText = document.getElementById('volume');
    const MAX_DB = 100;

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const mic = audioContext.createMediaStreamSource(stream);
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.fftSize);

        function getDB(analyser, dataArray) {
          analyser.getByteTimeDomainData(dataArray);
          let sum = 0;
          for (let i = 0; i < dataArray.length; i++) {
            const val = (dataArray[i] - 128) / 128;
            sum += val * val;
          }
          const rms = Math.sqrt(sum / dataArray.length);
          let db = 20 * Math.log10(rms);
          return isFinite(db) ? Math.max(0, db + 80) : 0;
        }

        function animate() {
          const db = getDB(analyser, dataArray);
          volumeText.textContent = `🔊 Volume: ${db.toFixed(1)} dB`;

          // 왼쪽 바
          leftBars.forEach(bar => {
            if (!bar) return;
            const width = Math.min(db * (0.8 + Math.random() * 0.4), MAX_DB) / MAX_DB * 100;
            bar.style.width = width + "%";
            bar.style.background = `linear-gradient(90deg, hsl(${Math.random()*360},100%,70%), hsl(${Math.random()*360},100%,70%))`;
          });

          // 오른쪽 바
          rightBars.forEach(bar => {
            if (!bar) return;
            const width = Math.min(db * (0.8 + Math.random() * 0.4), MAX_DB) / MAX_DB * 100;
            bar.style.width = width + "%";
            bar.style.background = `linear-gradient(90deg, hsl(${Math.random()*360},100%,70%), hsl(${Math.random()*360},100%,70%))`;
          });

          requestAnimationFrame(animate);
        }

        animate();
      } catch (err) {
        volumeText.textContent = '🚫 마이크 연결 실패... 😢';
        console.error(err);
      }
    }

    initMic();
  </script>
</body>
</html>
