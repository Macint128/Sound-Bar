<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Music Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Music Visualizer - File Upload</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff69b4 0%, #1e90ff 100%);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 20px;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #bar-container {
      display: flex;
      gap: 15px;
      width: 90%;
      max-width: 600px;
      height: 200px;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .sound-bar {
      width: 40px;
      height: 10px;
      background: linear-gradient(180deg, #ff00ff, #00ffff);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 10px #fff;
      transition: height 0.1s ease-out;
    }

    #volume {
      font-size: 1rem;
      text-shadow: 1px 1px 5px #000;
      margin-bottom: 15px;
    }

    input[type="file"] {
      margin-bottom: 15px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 90%;
      max-width: 600px;
      font-size: 1rem;
      outline: none;
    }
  </style>
</head>
<body>
  <input type="file" id="file-input" accept="audio/*" />
  <div id="bar-container">
    <div class="sound-bar" id="b0"></div>
    <div class="sound-bar" id="b1"></div>
    <div class="sound-bar" id="b2"></div>
    <div class="sound-bar" id="b3"></div>
    <div class="sound-bar" id="b4"></div>
    <div class="sound-bar" id="b5"></div>
  </div>

  <div id="volume">üéµ ÌååÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî!</div>

  <audio id="audio" controls style="width: 90%; max-width: 600px; display: none;"></audio>

  <script>
    const bars = [];
    for(let i=0; i<6; i++){
      bars.push(document.getElementById('b' + i));
    }
    const volumeText = document.getElementById('volume');
    const audio = document.getElementById('audio');
    const fileInput = document.getElementById('file-input');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let analyser = audioContext.createAnalyser();
    analyser.fftSize = 64;
    let source;

    const MAX_HEIGHT = 200;

    function animate() {
      if(!analyser) return;
      const frequencyData = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(frequencyData);

      const step = Math.floor(frequencyData.length / 6);

      for(let i=0; i<6; i++){
        let sum = 0;
        for(let j=0; j<step; j++){
          sum += frequencyData[i*step + j];
        }
        const avg = sum / step;
        const height = (avg / 255) * MAX_HEIGHT;
        if(bars[i]){
          bars[i].style.height = height + 'px';
          bars[i].style.background = `linear-gradient(180deg, hsl(${Math.random()*360},100%,70%), hsl(${Math.random()*360},100%,70%))`;
        }
      }

      const avgVolume = frequencyData.reduce((a,b) => a+b, 0) / frequencyData.length;
      volumeText.textContent = `üéß ÌòÑÏû¨ Î≥ºÎ•®: ${avgVolume.toFixed(1)}`;

      requestAnimationFrame(animate);
    }

    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      if(files.length === 0) return;

      const file = files[0];
      const fileURL = URL.createObjectURL(file);
      audio.src = fileURL;
      audio.style.display = 'block';
      audio.play();

      if(source) {
        source.disconnect();
      }

      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      if(audioContext.state === 'suspended'){
        audioContext.resume();
      }

      animate();
    });
  </script>
</body>
</html>
